<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nico-G-enerator - Meme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1 {
        margin-bottom: 0;
      }
      .container {
        width: 80%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .container > div {
        margin-bottom: 40px;
      }
      .inner-container {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      #memeCanvas {
        width: 100%;
        height: auto;
        max-width: 100%;
        display: block;
        border: 1px solid #ddd;
      }
      #memeText {
        font-size: 18px;
        padding: 12px 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        width: 80%;
        height: 50px;
        box-sizing: border-box;
        vertical-align: top;
      }
      #memeText:focus {
        border-color: #7451EB;
        outline: none;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
        margin: 0 8px;
        border: none;
        border-radius: 8px;
        background-color: #7451EB;
        color: white;
        cursor: pointer;
        font-weight: 500;
        height: 50px;
        box-sizing: border-box;
        vertical-align: top;
      }
      button:hover {
        background-color: #5a3fc7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>Nico-G-enerator</h1>

        <label for="memeText">Enter your meme text:</label>
        <div>
          <input
            type="text"
            id="memeText"
            placeholder="Your meme text here..." />
        </div>
      </div>
      <canvas id="memeCanvas" width="600" height="400"></canvas>
      <div style="margin-top: 20px;">
        <button id="downloadBtn">Download Meme</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
